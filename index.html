<!DOCTYPE html>
<html>
<head>
    <title>Aira - Virtual Companion</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui { position: absolute; bottom: 30px; width: 100%; text-align: center; }
        #status { color: #ff69b4; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; display: inline-block; margin-bottom: 10px; }
        button { background: #ff69b4; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; font-size: 18px; box-shadow: 0 0 20px rgba(255,105,180,0.5); }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="ui">
        <div id="status">Aira: Prince, main taiyar hoon!</div><br>
        <button id="startBtn">Aira se Baat Karein</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/",
                "@pixiv/three-vrm": "https://unpkg.com/@pixiv/three-vrm@2.0.0/lib/three-vrm.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { VRMLoaderPlugin } from '@pixiv/three-vrm';

        const API_KEY = "APNI_GEMINI_KEY_YAHAN_DALO"; //
        let currentVrm = null;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 20);
        camera.position.set(0, 1.4, 1.2);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));
        loader.load('MODEL.vrm', (gltf) => { //
            currentVrm = gltf.userData.vrm;
            scene.add(currentVrm.scene);
        });

        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');

        startBtn.onclick = () => startListening();

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'hi-IN';
            recognition.start();
            statusText.innerText = "Sunaayi de raha hai...";

            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                statusText.innerText = "Prince ne kaha: " + text;
                getAIResponse(text);
            };
        }

        async function getAIResponse(text) {
            statusText.innerText = "Aira soch rahi hai...";
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Tumhara naam Aira hai. Tum Prince ki companion ho. Chote aur pyare jawab do. Prince ne kaha: " + text }] }] })
            });
            const data = await response.json();
            const reply = data.candidates[0].content.parts[0].text;
            statusText.innerText = "Aira: " + reply;
            speak(reply);
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'hi-IN';
            utterance.onstart = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0.5); };
            utterance.onend = () => { if(currentVrm) currentVrm.expressionManager.setValue('aa', 0); };
            window.speechSynthesis.speak(utterance);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = clock.elapsedTime;
            
            if (currentVrm) {
                // Idle Motion & Blinking
                currentVrm.humanoid.getRawBoneNode('neck').rotation.y = Math.sin(time) * 0.1;
                currentVrm.expressionManager.setValue('blink', Math.sin(time * 3) > 0.98 ? 1 : 0);
                currentVrm.update(delta);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
